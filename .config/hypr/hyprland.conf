# # █▀▀ █▄░█ █░█   █░█ ▄▀█ █▀█
# # ██▄ █░▀█ ▀▄▀   ▀▄▀ █▀█ █▀▄

 source = ~/.config/hypr/startup.conf
 source = ~/.config/hypr/env.conf
 source = ~/.config/hypr/windowrule.conf
 source = ~/.config/hypr/keybinds.conf
 source = ~/.cache/wal/colors-hyprland.conf



 # █▀▄▀█ █▀█ █▄░█ █ ▀█▀ █▀█ █▀█
 # █░▀░█ █▄█ █░▀█ █ ░█░ █▄█ █▀▄

 monitor = DP-3,3440x1440@144,0x0,1,bitdepth,10
 monitor = HDMI-A-2,1920x1080@60,3440x720,1

 workspace = name:workspace1, monitor:DP-3, default:true


 # █ █▄░█ █▀█ █░█ ▀█▀
 # █ █░▀█ █▀▀ █▄█ ░█░

 input {
   kb_layout = us # XKB layout
   follow_mouse = 1 
   sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
   force_no_accel = 1
   # kb_model = cherryblue # XKB model
   # kb_variant = dvorak # XKB variant
   # numlock_by_default = false 
   # repeat_rate = 25
   # repeat_delay = 600
   # accel_profile = flat # flat, adaptive
   # natural_scroll = true
 }



 # █▀▀ █▀▀ █▄░█ █▀▀ █▀█ ▄▀█ █░░
 # █▄█ ██▄ █░▀█ ██▄ █▀▄ █▀█ █▄▄

 general {
   gaps_in = 2
   gaps_out = 3
   border_size = 5
   col.active_border = $color11 $color2 45deg
   col.inactive_border = $background  
   no_border_on_floating = false # enable border on float window
   layout = dwindle
   no_cursor_warps = true
 }



 # █▀▄▀█ █ █▀ █▀▀
 # █░▀░█ █ ▄█ █▄▄

 misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
   mouse_move_enables_dpms = true
   vfr = true
   vrr = 1
   animate_manual_resizes = true
   mouse_move_focuses_monitor = true
   enable_swallow = true
   swallow_regex = ^(wezterm)$
 }



 # █▀▄ █▀▀ █▀▀ █▀█ █▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
 # █▄▀ ██▄ █▄▄ █▄█ █▀▄ █▀█ ░█░ █ █▄█ █░▀█

 decoration {

   # █▀█ █▀█ █░█ █▄░█ █▀▄   █▀▀ █▀█ █▀█ █▄░█ █▀▀ █▀█
   # █▀▄ █▄█ █▄█ █░▀█ █▄▀   █▄▄ █▄█ █▀▄ █░▀█ ██▄ █▀▄
   rounding = 0
   multisample_edges = true

   # █▀█ █▀█ ▄▀█ █▀▀ █ ▀█▀ █▄█
   # █▄█ █▀▀ █▀█ █▄▄ █ ░█░ ░█░
   active_opacity = 1.0
   inactive_opacity = 1.0

   # █▄▄ █░░ █░█ █▀█
   # █▄█ █▄▄ █▄█ █▀▄
#   blur = true
#   blur_size = 6
#   blur_passes = 3
#   blur_new_optimizations = true
#   blur_xray = true
#   blur_ignore_opacity = true

#   # █▀ █░█ ▄▀█ █▀▄ █▀█ █░█░█
#   # ▄█ █▀█ █▀█ █▄▀ █▄█ ▀▄▀▄▀
   drop_shadow = false
   shadow_ignore_window = true
   shadow_offset = 1 2
   shadow_range = 10
   shadow_render_power = 5
   col.shadow = 0x66404040

   blurls = gtk-layer-shell
   blurls = waybar
   blurls = lockscreen
 }




 # ▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
 # █▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
 animations {
   enabled = true

   # █▄▄ █▀▀ ▀█ █ █▀▀ █▀█   █▀▀ █░█ █▀█ █░█ █▀▀
   # █▄█ ██▄ █▄ █ ██▄ █▀▄   █▄▄ █▄█ █▀▄ ▀▄▀ ██▄
   bezier = wind, 0.05, 0.9, 0.1, 1.05
   bezier = winIn, 0.1, 1.1, 0.1, 1.1
   bezier = winOut, 0.3, -0.3, 0, 1
   bezier = liner, 1, 1, 1, 1

   
   #▄▀█ █▄░█ █ █▀▄▀█ ▄▀█ ▀█▀ █ █▀█ █▄░█
   #█▀█ █░▀█ █ █░▀░█ █▀█ ░█░ █ █▄█ █░▀█
   animation = windows, 1, 6, wind, slide
   animation = windowsIn, 1, 6, winIn, slide
   animation = windowsOut, 1, 5, winOut, slide
   animation = windowsMove, 1, 5, wind, slide
   animation = border, 1, 1, liner
   animation = borderangle, 1, 30, liner, loop
   animation = fade, 1, 10, default
   animation = workspaces, 1, 5, wind
 }

# # █░░ ▄▀█ █▄█ █▀█ █░█ ▀█▀ █▀
# # █▄▄ █▀█ ░█░ █▄█ █▄█ ░█░ ▄█

 dwindle {
   no_gaps_when_only = false
   pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
#   preserve_split = true # you probably want this
    smart_split = true
 }

 master {
     # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
     new_is_master = true
 }
